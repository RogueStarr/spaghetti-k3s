apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argo-cd
    targetRevision: 8.2.0
    helm:
      values: |
        redis-ha:
          enabled: true

        controller:
          replicas: 1
          nodeSelector:
            node-role.kubernetes.io/worker: ""
          tolerations: []

        server:
          autoscaling:
            enabled: true
            minReplicas: 2
          nodeSelector:
            node-role.kubernetes.io/worker: ""
          tolerations: []
          extraContainers: []
          volumes: []
          volumeMounts: []
          # Explicitly disable custom styles to avoid argocd-styles-cm
          extraConfig:
            styles: null

        repoServer:
          autoscaling:
            enabled: true
            minReplicas: 2
          nodeSelector:
            node-role.kubernetes.io/worker: ""
          tolerations: []
          volumes:
            - name: argocd-cmp-cm
              configMap:
                name: argocd-cmp-cm
          extraContainers:
            - name: argocd-lovely-plugin-cmp
              image: ghcr.io/crumbhole/argocd-lovely-plugin-cmp:v0.22.3
              securityContext:
                runAsNonRoot: true
                runAsUser: 999
              volumeMounts:
                - mountPath: /var/run/argocd
                  name: var-files
                - mountPath: /home/argocd/cmp-server/plugins
                  name: plugins
                - mountPath: /tmp
                  name: tmp
                - mountPath: /home/argocd/cmp-server/config/plugin.yaml
                  subPath: argocd-lovely-plugin.yaml
                  name: argocd-cmp-cm
              env:
                - name: LOVELY_HELM_TIMEOUT
                  value: "20m"
                - name: LOVELY_KUSTOMIZE_BUILD_OPTIONS
                  value: ""
                - name: LOVELY_HELMFILE_TIMEOUT  
                  value: "20m"

        applicationSet:
          replicaCount: 2
          nodeSelector:
            node-role.kubernetes.io/worker: ""
          tolerations: []

        configs:
          params:
            server.insecure: true
          cmp:
            create: true
            plugins:
              argocd-lovely-plugin.yaml: |
                apiVersion: argoproj.io/v1alpha1
                kind: ConfigManagementPlugin
                metadata:
                  name: argocd-lovely-plugin-v1.0
                spec:
                  version: v1.0
                  generate:
                    command: ["/usr/local/bin/argocd-lovely-plugin"]
                  discover:
                    find:
                      command: ["/bin/bash", "-c"]
                      args: 
                        - |
                          if [[ -f "Chart.yaml" ]] || [[ -f "kustomization.yaml" ]] || [[ -f "helmfile.yaml" ]] || find . -name "*.yaml" -o -name "*.yml" | head -1 | grep -q .; then
                            exit 0
                          else
                            exit 1
                          fi

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      selfHeal: true
      prune: true