apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argo-cd
    targetRevision: 8.1.4  # adjust to preferred version
    helm:
      values: |
        redis-ha:
          enabled: true

        controller:
          replicas: 1
          nodeSelector:
            node-role.kubernetes.io/worker: ""
          tolerations: []

        server:
          autoscaling:
            enabled: true
            minReplicas: 2
          nodeSelector:
            node-role.kubernetes.io/worker: ""
          tolerations: []

        repoServer:
          autoscaling:
            enabled: true
            minReplicas: 2
          nodeSelector:
            node-role.kubernetes.io/worker: ""
          tolerations: []

        applicationSet:
          replicaCount: 2
          nodeSelector:
            node-role.kubernetes.io/worker: ""
          tolerations: []

        configs:
          params:
            server.insecure: true

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
