apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://argoproj.github.io/argo-helm
    chart: argo-cd
    targetRevision: 8.1.4  # adjust to preferred version
    helm:
      values: |
        redis-ha:
          enabled: true

        controller:
          replicas: 1
          nodeSelector:
            node-role.kubernetes.io/worker: ""
          tolerations: []

        server:
          autoscaling:
            enabled: true
            minReplicas: 2
          nodeSelector:
            node-role.kubernetes.io/worker: ""
          tolerations: []
          extensions:
            - name: argocd-lovely-plugin
              url: https://raw.githubusercontent.com/akuity/argocd-lovely-plugin/main/assets/install.sh

        repoServer:
          autoscaling:
            enabled: true
            minReplicas: 2
          nodeSelector:
            node-role.kubernetes.io/worker: ""
          tolerations: []
          volumes:
            - name: custom-tools
              emptyDir: {}
          volumeMounts:
            - name: custom-tools
              mountPath: /custom-tools
          initContainers:
            - name: install-argocd-lovely-plugin
              image: alpine:3.19
              command: ["/bin/sh", "-c"]
              args:
                - |
                  apk add --no-cache curl bash git;
                  curl -fsSL https://raw.githubusercontent.com/akuity/argocd-lovely-plugin/main/assets/install.sh | bash -s /custom-tools
              volumeMounts:
                - name: custom-tools
                  mountPath: /custom-tools
          env:
            - name: HELM_PLUGINS
              value: /custom-tools

        applicationSet:
          replicaCount: 2
          nodeSelector:
            node-role.kubernetes.io/worker: ""
          tolerations: []

        configs:
          params:
            server.insecure: true

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
